include "common.conf"

# dev は HTTP 前提やから secure=false
play.http.session.jwt.enabled    = true
play.http.session.jwt.cookieName = "STUDIO_SESS_DEV_20250930"  # ← 一時的に新名にする
play.http.session.secure         = false
play.http.session.sameSite       = "Lax"
play.http.session.path           = "/"                         # 念のため明示

# CORS: Vite から叩くならこれ
play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.cors {
  allowedOrigins     = ["http://localhost:5173"]
  allowedHttpMethods = ["GET","POST","PUT","PATCH","DELETE","OPTIONS"]
  allowedHttpHeaders = ["Accept","Content-Type","Origin","Authorization"]
  allowCredentials   = true
  preflightMaxAge    = 1h
}